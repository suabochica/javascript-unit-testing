<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Refactored date examples</title>
    <link rel="stylesheet" href="qunit.css" />
    <script src="qunit.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="08-prettyDate.js"></script>
    <script>
        test("pretty date basics", function() {
            function assertDate(then, expected) {
                equal(prettyDate.calculateDateDifference("2019/07/28 22:25:00", then), expected)
            }

            assertDate("2019/07/28 22:24:30", "Just now");
            assertDate("2019/07/28 22:23:30", "1 minute ago");
            assertDate("2019/07/28 21:24:30", "1 hour ago");
            assertDate("2019/07/27 22:23:30", "Yesterday");
            assertDate("2019/07/26 22:23:30", "2 days ago");
            assertDate("2007/01/26 22:23:30", undefined);
        });

        function domTest(testName, now, firstExpectedValue, secondExpectedValue) {
            test(testName, function() {
                var links = document.getElementById("qunit-fixture").getElementsByTagName("a");

                equal(links[0].innerHTML, "July 28th, 2019");
                equal(links[2].innerHTML, "July 27th, 2019");
                prettyDate.updateDate(now);
                equal(links[0].innerHTML, firstExpectedValue);
                equal(links[2].innerHTML, secondExpectedValue);
            });
        }

        domTest("calculateDateDifference.update", "2019-07-25T22:25:00Z", "2 hours ago", "Yesterday");
        domTest("calculateDateDifference.update, one day later", "2019-07-29T22:25:00Z", "Yesterday", "2 days ago");

    </script>
</head>
