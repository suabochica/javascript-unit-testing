<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Refactored date examples</title>
    <script src="04-prettyDate.js"></script>
    <script>
        function test(then, expected) {
            results.total++;
            var result = prettyDate("2008/01/28 22:25:00", then);

            if (result !== expected) {
                results.bad++;
                console.log(`Expected ${expected}, but was ${result} `);
            }
        }

        var results = {
            total: 0,
            bad: 0,
        }

        test("2008/01/28 22:24:30", "Just now");
        test("2008/01/28 22:23:30", "1 minute ago");
        test("2008/01/28 21:24:30", "1 hour ago");
        test("2008/01/27 22:23:30", "Yesterday");
        test("2008/01/26 22:23:30", "2 days ago");
        test("2007/01/26 22:23:30", undefined);

        console.log(`Of ${results.total} testsm ${results.bad} failed, ${results.total - results.bad} passed`)
    </script>
</head>
<body>
<!-- body items -->
</body>
</html>
