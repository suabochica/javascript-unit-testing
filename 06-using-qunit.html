<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Refactored date examples</title>
    <link rel="stylesheet" href="qunit.css" />
    <script src="qunit.js"></script>
    <script src="04-prettyDate.js"></script>
    <script>
        test("pretty date basics", function() {
            var now = "2019/07/28 22:25:00";

            equal(calculateDateDifference(now, "2019/07/28 22:24:30"), "Just now");
            equal(calculateDateDifference(now, "2019/07/28 22:23:30"), "1 minute ago");
            equal(calculateDateDifference(now, "2019/07/28 21:24:30"), "1 hour ago");
            equal(calculateDateDifference(now, "2019/07/27 22:23:30"), "Yesterday");
            equal(calculateDateDifference(now, "2019/07/26 22:23:30"), "2 days ago");
            equal(calculateDateDifference(now, "2007/01/26 22:23:30"), undefined);
        });
    </script>
</head>
<body>
    <div id="qunit"></div>
</body>
</html>
