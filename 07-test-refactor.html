<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Refactored date examples</title>
    <link rel="stylesheet" href="qunit.css" />
    <script src="qunit.js"></script>
    <script src="04-prettyDate.js"></script>
    <script>
        test("pretty date basics", function() {
            function assertDate(then, expected) {
                equal(prettyDate("2008/01/28 22:25:00", then), expected)
            }

            assertDate("2008/01/28 22:24:30", "Just now");
            assertDate("2008/01/28 22:23:30", "1 minute ago");
            assertDate("2008/01/28 21:24:30", "1 hour ago");
            assertDate("2008/01/27 22:23:30", "Yesterday");
            assertDate("2008/01/26 22:23:30", "2 days ago");
            assertDate("2007/01/26 22:23:30", undefined);
        });
    </script>
</head>
<body>
    <div id="qunit"></div>
</body>
</html>
